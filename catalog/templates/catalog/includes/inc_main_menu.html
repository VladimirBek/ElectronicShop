<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="col-4">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:index' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
         {% if user.is_authenticated%}
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:create_good' %}">Добавить товар</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:index' %}">Блог</a>
    </nav>
    <div class="col-3"></div>
    <nav class="col-4">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_logout' %}">Выйти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Редактировать профиль</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_create' %}">Регистрация</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:forgot_password' %}">Забыли пароль?</a>
        {% endif %}
    </nav>

</div>
