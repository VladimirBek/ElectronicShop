<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Удаление записи</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление записи
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить запись "{{ object.title }} из блога"?</p>
                <button type="submit" class="btn btn-danger">
                    Удалить
                </button>
                <a class="btn btn-secondary" href="{% url 'blog:articles' object.slug %}">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
